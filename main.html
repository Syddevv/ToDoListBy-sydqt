<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>To - Do List by: syd</title>
  </head>
  <body>
    <div class="container">
      <div class="title-icon">
        <p class="title">To-Do List</p>
        <img src="todo-list-icon.jpg" class="icon" />
      </div>

      <div class="input-add-button">
        <input type="text" class="input-task" placeholder="Add your task" />
        <button class="add-button">Add</button>
      </div>

      <div class="list-container">
        <div class="task">
          <img src="unchecked-25.png" class="unchecked" />
          <p class="task">watch anime</p>
          <button class="delete-button"><i class="fa-solid fa-x"></i></button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
